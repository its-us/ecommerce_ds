{% extends "patials/base.html" %}
{% load static %}
{% block content %}
    <div class="mobile-header-active mobile-header-wrapper-style">
        <!-- Existing mobile header code... -->
    </div>

    <main class="main">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="index.html" rel="nofollow">Home</a>
                    <span></span> Categories
                </div>
            </div>
        </div>

        <section class="mt-50 mb-50">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Remove the filter block, if any -->
                        <!-- <div class="filter-block">
                             Filter content here...
                        </div> -->

                        <div class="shop-product-fillter">
                            <div class="totall-product">
                                <p> We found <strong class="text-brand"> {{categories.count}} </strong> categories for you!</p>
                            </div>
                            <div class="sort-by-product-area">
                                <!-- Existing sort by product code... -->
                            </div>
                        </div>

                        <div class="row product-grid-3">
                            <div class="row product-grid-3 no-gutters">
                                
                                {% for c in categories %}
                                <div class="col-lg-4 col-md-4 col-6 col-sm-6">
                                    <div class="product-cart-wrap mb-30">
                                        <div class="product-img-action-wrap">
                                            <div class="product-img product-img-zoom">
                                                <a href="{% url 'ecommerce:category_product_list' c.cid %}">
                                                    <img class="default-img" src="{{c.image.url}}" alt="">
                                                </a>
                                            </div>
                                            <div class="product-action-1">
                                                <a aria-label="Quick view" class="action-btn hover-up" data-bs-toggle="modal" data-bs-target="#quickViewModal"><i class="fi-rs-eye"></i></a>
                                                <a aria-label="Add To Wishlist" class="action-btn hover-up" href="wishlist.php"><i class="fi-rs-heart"></i></a>
                                            </div>
                                        </div>
                                        <div class="product-content-wrap">
                                            <div class="product-category">

                                            </div>
                                            <h2><a href="{% url 'ecommerce:category_product_list' c.cid %}">{{c.title}}</a></h2>
                                            
                                            <div class="product-price">
                                                <span>{{c.category.count}} Products</span>
                                            </div>
                                            <div class="product-action-1 show">
                                                <a aria-label="View Category" class="action-btn hover-up" href="category_product_list.html"><i class="fi-rs-arrow-right"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                    
                                {% endfor %}
                            

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock content %}
